<div class="container" ng-controller="UserCreateController as user">
	<div class="row">
	
	<div class="col-sm-6 col-md-4 col-md-offset-4">	
			<form method="form sigin" ng-submit="user.signupUser()">
				name: <input type = "text" class="form-control" name = "name" ng-model = "user.userData.name"></input>
				username: <input type = "text" class="form-control" name = "username" ng-model = "user.userData.username"></input>
				 password:<input type = "password"  class="form-control" name = "password" ng-model = "user.userData.password"></input>

				<button type = "submit" class="btn btn-danger">Signup</button>

			</form>
	</div>
</div>

</div>
